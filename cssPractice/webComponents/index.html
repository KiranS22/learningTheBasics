<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tesla Navbar</title>
  </head>
  <body>
    <div class="first-bg">
      <nav class="container">
        <div class="logo">
          <h1>Tesla</h1>
        </div>
        <div class="first-links">
          <ul>
            <li>Model 5</li>
            <li>Model 3</li>
            <li>Model X</li>
            <li>Model y</li>
            <li>Powerwall</li>
            <li>Charging</li>
          </ul>
        </div>
        <div class="second-links">
          <ul>
            <li>Suppoort</li>
            <li>Shop</li>
            <li>Account</li>
            <li>Menu</li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="overlay">
      <div class="heading"><h2>Model 3</h2></div>
      <div class="buttons">
        <button>Explore Inventory</button>
        <button>Custom Order</button>
      </div>
    </div>
  </body>
</html>
